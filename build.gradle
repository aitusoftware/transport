repositories {
    jcenter()
    flatDir {
        dir('../proxygen/build/libs')

    }
}

buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'net.ltgt.gradle:gradle-apt-plugin:0.12'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'checkstyle'
apply plugin: 'net.ltgt.apt'
apply plugin: 'net.ltgt.apt-idea'

sourceCompatibility = 1.9
targetCompatibility = 1.9

checkstyle {
    toolVersion = '6.3'
}

group = 'com.aitusoftware'
version = '0.0.1'

idea {
    project {
        configureAnnotationProcessing = true
    }
    module {
        apt {
            addGeneratedSourcesDirs = true
            addAptDependencies = true

            addCompileOnlyDependencies = false
            mainDependenciesScope = 'PROVIDED'
        }
    }
}

compileJava {
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath,
        ]
    }
    aptOptions.processors = ['com.aitusoftware.proxygen.AnnotationPublisherGenerator']
}

compileTestJava {
    doFirst {
        options.compilerArgs = [
                '--module-path', classpath.asPath,
        ]
    }
    aptOptions.processors = ['com.aitusoftware.proxygen.AnnotationPublisherGenerator']
}



dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'com.aitusoftware:proxygen:0.0.1'

    compile 'com.aitusoftware:proxygen:0.0.1'

    apt 'com.aitusoftware:proxygen:0.0.1'
    testApt 'com.aitusoftware:proxygen:0.0.1'
}
